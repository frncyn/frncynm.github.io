    <style>
        :root {
            --custom-color: #F5DCED;
        }
        
        body {
            background-color: #F5DCED;
            min-height: 150vh; 
        }

        .btn-custom {
            background-color: var(--custom-color); 
            border-color: var(--custom-color);
            color: black;
            font-weight: 500;
        }
        
        .btn-custom:hover {
            background-color: color-mix(in srgb, var(--custom-color) 80%, black);
            border-color: color-mix(in srgb, var(--custom-color) 80%, black);
            color: black;
        }
        
        .btn-custom:active, .btn-custom:focus {
            background-color: color-mix(in srgb, var(--custom-color) 60%, black) !important;
            border-color: color-mix(in srgb, var(--custom-color) 60%, black) !important;
            box-shadow: 0 0 0 0.25rem color-mix(in srgb, var(--custom-color) 40%, black) !important;
        }
        .navbar-brand {
            color: #333 !important;
        }
        
        .carousel-item img {
            max-height: 400px; 
            object-fit: contain; 
            width: auto;
            margin: 0 auto;
            display: block;
        }

        .navbar-brand img {
            height: 50px; 
            width: auto;
            vertical-align: middle; 
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1) grayscale(100%);
      }
    </style>
</head>
